<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Homework_46_izida_kubekova</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <h2 class="red-brown-text">Список животных</h2>
            <div class="content-box">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Имя, возраст</th>
                            <th>Сытость</th>
                            <th>Настроение</th>
                            <th>Здоровье</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="content-box">
                    </tbody>
                </table>                
            </div>
            <h3 id="result-message" class="error-text">...</h3>
            <button id="show-add-form-btn" class="btn-custom btn-brown">Приютить нового питомца</button>
        </div>
    </div>
    <div class="popUp-container black-opacity-bg" id="popUp-add">
        <div class="popUp">
            <div class="form-box">
                <div class="flex-column">
                    <h2 class="red-brown text">Заполните форму:</h2>
                    <div class="flex-column custom-select">
                        <div class="select-wrapper">
                            <select name="kindOfAnimal" id="kind-of-animal">
                                <option value="cat">Кошка</option>
                                <option value="dog">Собака</option>
                                <option value="fox">Лиса</option>
                            </select>
                        </div>
                    </div>
                    <p id="error-message" class="error-text upper-text"></p>
                    <div class="flex-row">                        
                        <input type="text" placeholder="Имя" id="animal-name">
                        <input type="text" placeholder="Возраст (максимум 19)" id="animal-age">
                    </div>
                    <div class="flex-row button-group-form">
                        <button id="cancel-btn" class="btn-custom btn-brown">Отмена</button>
                        <button id="save-btn" class="btn-custom btn-red-brown">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
